<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Graph</title>
</head>
<body>
<svg width="800" height="800"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
    var nodes_data = [
        {"name": "Lillian", "sex": "F", "year": 3},
        {"name": "Gordon", "sex": "M", "year": 3},
        {"name": "Sylvester", "sex": "M", "year": 3},
        {"name": "Mary", "sex": "F", "year": 2},
        {"name": "Helen", "sex": "F", "year": 1},
        {"name": "Jamie", "sex": "M", "year": 1},
        {"name": "Jessie", "sex": "F", "year": 1},
        {"name": "Ashton", "sex": "M", "year": 0},
        {"name": "Duncan", "sex": "M", "year": 0},
        {"name": "Evette", "sex": "F", "year": 0},
        {"name": "Mauer", "sex": "M", "year": 0}
    ];

    //type: A for Ally, E for Enemy
    var links_data = [
        {"source": "Lillian", "target": "Mary", "type": "A"},
        {"source": "Lillian", "target": "Jessie", "type": "A"},
        {"source": "Lillian", "target": "Duncan", "type": "A"},
        {"source": "Lillian", "target": "Ashton", "type": "A"},
        {"source": "Gordon", "target": "Mary", "type": "A"},
        {"source": "Gordon", "target": "Mauer", "type": "A"},
        {"source": "Sylvester", "target": "Jessie", "type": "A"},
        {"source": "Sylvester", "target": "Evette", "type": "A"},
        {"source": "Mary", "target": "Jamie", "type": "A"},
        {"source": "Mary", "target": "Evette", "type": "A"},
        {"source": "Helen", "target": "Ashton", "type": "A"},
        {"source": "Sylvester", "target": "Evette", "type": "A"},
        {"source": "Jamie", "target": "Mauer", "type": "A"}
    ];

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var force = d3.forceSimulation()
        .nodes(nodes_data);

    var link = svg.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(links_data)
        .enter()
        .append("line")
        .attr("stroke-width", 2)
        .style("stroke", linkColor);

    var node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(nodes_data)
        .enter()
        .append("circle")
        .attr("r", radius)
        .attr("fill", circleColor);


    function circleColor(d) {
        if (d.year == 0) {
            return "#000";
        } else if (d.year == 1) {
            return "#444";
        } else if (d.year == 2) {
            return "#888";
        } else {
            return "#ccc";
        }
    }

    function linkColor(d) {
        if (d.type == "A") {
            return "green";
        } else {
            return "red";
        }
    }

    force.on("tick", tickActions);

    function tickActions() {
        node
            .attr("cx", function (d) {
                return d.x = Math.max(radius, Math.min(width - radius, d.x));
            })
            .attr("cy", function (d) {
                min_offset = height / 4.0 * d.year;
                max_offset = height / 4.0 * (d.year + 1);
                return d.y = Math.max(radius + min_offset, Math.min(max_offset - radius, d.y));
            })
        ;

        link
            .attr("x1", function (d) {
                return d.source.x;
            })
            .attr("y1", function (d) {
                return d.source.y;
            })
            .attr("x2", function (d) {
                return d.target.x;
            })
            .attr("y2", function (d) {
                return d.target.y;
            })
        ;
    }

    var drag_handler = d3.drag()
        .on("start", drag_start)
        .on("drag", drag_drag)
        .on("end", drag_end);

    function drag_start(d) {
        if (!d3.event.active) force.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function drag_drag(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function drag_end(d) {
        if (!d3.event.active) force.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }
</script>
</body>
</html>
